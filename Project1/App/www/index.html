<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web shop</title>
  <meta charset="UTF-8">
  <!-- check this meta tag once again -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- remove the favicon.ico request -->
  <link rel="stylesheet" href="styles/style_index.css">

  <!-- REMODAL -->
  <link rel="stylesheet" href="remodal/dist/remodal.css">
  <link rel="stylesheet" href="remodal/dist/remodal-default-theme.css">
</head>

<body onload="getNewestClothes(); adjustRemodalHeight(100)" onresize="adjustRemodalHeight()">
<!-- Parent flex container -->
<div class="mainContainer remodal-bg">

  <div class="headContainer">
    <div class="logoContainer">
      <a class="logoSection" href="/"><img src="images/logo.png" alt="logo" class="logoPic"></a>
    </div>
    <a id="link" href="#" class="arrow alignSelf"></a>
    <div class="basketContainer">
      <p id="cart_quantity_text">0</p>
      <div class="basketSection">
        <!-- REMODAL -->
        <a data-remodal-target="modal"><img src="images/basket.png" alt="basket" class="basketPic" id="go_to_cart_btn"></a>
      </div>
      <p id="cart_sum">0.00</p>
    </div>
  </div>

  <!-- REMODAL -->
  <div class="remodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>

    <div class="cartWrapper">
      <h1>Cart</h1> <!-- Inline not to mash plugins with own css -->
      <div class="cartArticlesContainer">
        <span id="cartContent"><img src="images/emptyCart.png" alt="Empty cart"></span>
      </div>

      <div class="totalToPayContainer">
        <p id="totalToPayText">Total: 0.00$</p>
      </div>

      <div class="btnContainer">
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-confirm">Go</button>
      </div>
    </div>

  </div>

  <div class="slideShowContainer">

    <button class="slide-button" onclick="slideshow.plusDivs(-1)">&#10094;</button>

      <div class="slideShowImages">
        <img class="mySlides_js" src="images/slideshow/banner_winter_smog.jpg" alt="DKNY">
        <img class="mySlides_js" src="images/slideshow/sechs.jpg" alt="FSBN">
        <img class="mySlides_js" src="images/slideshow/banner_winter_fsbn.jpg" alt="SWAGGER">
        <img class="mySlides_js" src="images/slideshow/smog_header.jpg" alt="SMOG">
      </div>

    <button class="slide-button" onclick="slideshow.plusDivs(+1)">&#10095;</button>
  </div>

  <a name="menuContainer"></a> <!-- Scroll to here -->

  <nav class="menuContainer">
    <ul class="menu">
      <!-- Potentially make the categories come from the database -->
      <li class="menuItem">FSBN</li>
      <li class="menuItem">SMOG</li>
      <li class="menuItem">BLCK SQUAD</li>
      <li class="menuItem">DKNY</li>
    </ul>
  </nav>

  <div class="newSectionContainer">

    <div class="newSectionText">
      <h3 class="newest_string">Newest</h3>
    </div>

    <span id="newestClothes">Aww, no clothes to show :(</span>

  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script_main.js"></script>

<!-- REMODAL -->
<script src="remodal/dist/remodal.min.js"></script>

</body>
</html>
