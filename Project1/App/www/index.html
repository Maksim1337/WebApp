<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web shop</title>
  <meta charset="UTF-8">
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- remove the favicon.ico request -->
  <link rel="stylesheet" href="styles/style_index.css">
</head>

<body>
<!-- Parent flex container -->
<div class="mainContainer">

  <header class="headContainer">
    <div class="headSection">
      <div class="logoContainer">
        <div class="logoSection">
          <img src="images/logo.png" alt="logo" class="logoPic">
        </div>
      </div>
      <div class="basketContainer">
        <div class="basketSection">
          <img src="images/basket.png" alt="basket" class="basketPic">
        </div>
      </div>
    </div>
  </header>

  <nav class="menuContainer">
    <ul class="menu">
      <li class="menuItem">FSBN</li>
      <li class="menuItem">SMOG</li>
      <li class="menuItem">BLCK SQUAD</li>
      <li class="menuItem">DKNY</li>
    </ul>
  </nav>

  <div class="slideShowContainer">
    <button class="slide-button" onclick="plusDivs(-1)">&#10094;</button>
    <div class="slideShowImages">
      <img class="mySlides" src="images/slideshow/DKNY.jpg">
      <img class="mySlides" src="images/slideshow/fsbn.png">
      <img class="mySlides" src="images/slideshow/swagger.jpg">
    </div>
    <button class="slide-button" onclick="plusDivs(+1)">&#10095;</button>
  </div>

  <div class="newClothesContainer">

    <div class="newClothesText">
      <h3 class="newest_string">Newest</h3>
    </div>

    <div class="newClothesImages">

      <!-- HARDCODED, FIX -->
      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/nerd_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/Foose_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/hoodie_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/nerd_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/varsity_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/hoodie_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/why_jacket.png" alt="Nerd jacket">
      </div>

      <div class="newClothes">
        <img class="object-fit-cover" src="images/clothes/Foose_jacket.png" alt="Nerd jacket">
      </div>

    </div>

  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script_main.js"></script>

</body>
</html>
