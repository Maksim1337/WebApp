<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web shop</title>

  <link rel="stylesheet" href="styles/style_index.css">
</head>

<body>
<!-- Parent flex container -->
<div id="mainContainer">

  <header id="headContainer">
    <div id="headSection">
      <div id="logoContainer">
        <div id="logoSection">
          <img src="images/logo.png" alt="logo" id="logoPic">
        </div>
      </div>
      <div id="basketContainer">
        <div id="basketSection">
          <img src="images/basket.png" alt="basket" id="basketPic">
        </div>
      </div>
    </div>
  </header>

  <nav id="menuContainer">
    <ul id="menu">
      <li class="menuItem">FSBN</li>
      <li class="menuItem">SMOG</li>
      <li class="menuItem">BLCK SQUAD</li>
      <li class="menuItem">DKNY</li>
    </ul>
  </nav>

  <div id="slideShowContainer">
    <img class="mySlides" src="images/slideshow/DKNY.jpg">
    <img class="mySlides" src="images/slideshow/fsbn.png">
    <img class="mySlides" src="images/slideshow/swagger.jpg">
    <img class="mySlides" src="images/slideshow/wicked.png">

    <!--<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>-->
    <!--<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>-->
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script_main.js"></script>

</body>
</html>
