<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web shop</title>
  <meta charset="UTF-8">
  <!-- check this meta tag once again -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- remove the favicon.ico request -->
  <link rel="stylesheet" href="styles/style_index.css">

  <!-- REMODAL -->
  <link rel="stylesheet" href="remodal/dist/remodal.css">
  <link rel="stylesheet" href="remodal/dist/remodal-default-theme.css">
</head>

<body>
<!-- Container to sit ontop of everything else as a forbidden area -->
<div class="dimmingBlock"></div>
<!-- Parent flex container -->
<div class="mainContainer remodal-bg data-remodal-options='closeOnConfirm: false'">
  <div class="headContainer" id="headContainer">
    <div class="logoContainer">
      <a class="logoSection" href="/"><img src="images/logo.png" alt="logo" class="logoPic"></a>
    </div>
    <a id="link" href="#" class="arrow alignSelf"></a>

    <a data-remodal-target="modal" style="display: flex;"> <!-- Remove from inline -->
    <div class="userRelatedContainer">
      <div class="userContainer">
        <img src="images/register.png" alt="register" class="userBtns" id="registerUserBtn">
        <img src="images/login2.ico" alt="login" class="userBtns" id="loginUserBtn">
      </div>

      <div class="basketContainer">
        <p id="cart_quantity_text">0</p>
        <div class="basketSection">
         <img src="images/basket.png" alt="basket" class="basketPic"> <!-- Opens Remodal window -->
        </div>
        <p id="cart_sum">0.00</p>
      </div>
    </div>
    </a>
  </div> <!-- Close head container -->

  <!-- Remodal start -->
  <div class="remodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>

    <!-- Remodal innerWindow start, not only for the cart, but same modal for the register/login -->
    <div class="remodalWrapper">

      <h1 id="modalHeader">Cart</h1> <!-- Default value -->

      <!-- Cart content start -->

      <!-- to rename to remodalContent -->
      <div class="cartArticlesContainer">

        <!-- Register start -->
        <div class="registerUserContainer">
          <label for="userName">Name: </label>
          <input id="userName" type="text"><br>

          <label for="userEmail">Email: </label>
          <input id="userEmail" type="email"><br>

          <label for="userPw">Password: </label>
          <input id="userPw" type="password"><br>

          <label for="repeatPw">Repeat password: </label>
          <input id="repeatPw" type="password"><br>

          <label for="userPhone">Phone: </label>
          <input id="userPhone" type="number"><br>

        </div>
        <!-- Register end -->

        <img src="images/emptyCart.png" alt="Empty cart" id="emptyCartImg">
        <span id="cartContent"></span>
      </div>

      <div class="totalToPayContainer">
        <p id="totalToPayText">Total: 0.00$</p>
      </div>
      <!-- Cart content end -->

      <div class="btnContainer">
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-confirm">Go</button>
      </div>

    </div>
    <!-- Remodal innerWindow end -->

  </div>
  <!-- Remodal end -->

  <div class="slideShowContainer">

    <button class="slide-button" id="prevSlideBtn">&#10094;</button>

      <div class="slideShowImages">
        <img class="mySlides_js" src="images/slideshow/banner_winter_smog.jpg" alt="DKNY">
        <img class="mySlides_js" src="images/slideshow/sechs.jpg" alt="FSBN">
        <img class="mySlides_js" src="images/slideshow/banner_winter_fsbn.jpg" alt="SWAGGER">
        <img class="mySlides_js" src="images/slideshow/smog_header.jpg" alt="SMOG">
      </div>

    <button class="slide-button" id="nextSlideBtn">&#10095;</button>
  </div> <!-- Close slide-show container -->

  <a name="menuContainer"></a> <!-- Scroll to here -->

  <nav class="menuContainer">
    <ul class="menu">
      <!-- Potentially make the categories come from the database -->
      <li class="menuItem">FSBN</li>
      <li class="menuItem">SMOG</li>
      <li class="menuItem">BLCK SQUAD</li>
      <li class="menuItem">DKNY</li>
    </ul>
  </nav>


  <div class="newSectionContainer">

    <div class="newSectionText">
      <h3 class="newest_string">Newest</h3>
    </div>

    <span id="newestClothes">Aww, no clothes to show :(</span>

  </div> <!-- Close new section container -->

</div> <!-- Close main container -->

<!-- SCRIPTS -->

<!--<script src="scripts/jquery.min.js"></script> &lt;!&ndash; Local &ndash;&gt;-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/bundle.js"></script>
<!--<script src="scripts/maints.js"></script>-->

 <!--Remodal scripts-->
<script>
  window.REMODAL_GLOBALS = {
    DEFAULTS: {
      closeOnConfirm: false
    }
  };
</script>
<script src="remodal/dist/remodal.min.js"></script>

</body>
</html>
