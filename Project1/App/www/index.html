<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dart project main page</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- remove the favicon.ico request -->
    <link rel="stylesheet" href="styles/style_index.css">
</head>

<body>
    <div id="mainContainer">
        <div id="getDbContainer">
            <label for="fromTable" class="formTitle">Search form</label>
            <fieldset>
                <form>
                    Table: <input type="text" id="fromTable" title="From which table"required/><br>
                    Column: <input type="text" id="tableColumn" title="Table column" ><br>
                    <input type="button" value="Get results" id="querySubmit"/>
                </form>
            </fieldset>
        </div>

        <div id="insertDbContainer">
            <label for="rowId" class="formTitle">Update form</label>
            <fieldset>
                <form>
                    ID <input type="number" id="rowId" required><br>
                    <select id="selectUpdate">
                        <option>Name</option>
                        <option>Cart_empty_status</option>
                    </select>
                    <input type="text" id="rowValue" title="Row value"><br>
                    <input type="button" value="Update!" id="insertDbBtn">
                </form>
            </fieldset>
        </div>
    </div>

    <h2 id="textToBeChanged">Standard text</h2>

    <div id="picContainer">

        <img src="images/whatever.png" alt="whatever picture" id="catPic">
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="scripts/script_main.js"></script>

</html>
